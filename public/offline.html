<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>clstr â€” Offline</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1.5rem;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 2rem;
      opacity: 0.8;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #ffffff;
    }
    p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .retry-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
      text-decoration: none;
    }
    .retry-btn:hover, .retry-btn:focus {
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }
    .offline-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Simple offline cloud icon (inline SVG, no external deps) -->
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 2l20 20" />
      <path d="M9.34 9.34A3.5 3.5 0 0 0 6.5 14H6a4 4 0 0 0-.78 7.93" />
      <path d="M13.73 4.73A6 6 0 0 1 18 9a4.5 4.5 0 0 1 3.21 7.7" />
      <path d="M7.73 16.73A4 4 0 0 0 10 21h6.67" />
    </svg>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Check your network and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
