name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    # CI only needs these to satisfy runtime env checks during build/tests.
    # Use placeholders here; production values are provided by the hosting environment.
    env:
      VITE_SUPABASE_URL: https://test.supabase.co
      VITE_SUPABASE_ANON_KEY: test-anon-key

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Lint migrations (static security analysis)
        run: |
          # Lint only migration files changed in this PR (or all on push to main)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'supabase/migrations/*.sql' || true)
            if [ -n "$CHANGED" ]; then
              echo "$CHANGED" | xargs node scripts/lint-migrations.js
            else
              echo "No migration files changed — skipping."
            fi
          else
            echo "Push to main — skipping migration lint (applied migrations are baselined)."
          fi

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security-gates:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test

    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security invariant checker
        if: env.SUPABASE_PROJECT_REF != ''
        run: npm run security:invariants

      - name: Check SECURITY DEFINER registry
        if: env.SUPABASE_PROJECT_REF != ''
        run: npm run security:registry

      - name: Check policy drift
        if: env.SUPABASE_PROJECT_REF != ''
        run: npm run security:drift

      - name: Run destructive security simulations
        if: env.SUPABASE_PROJECT_REF != ''
        run: npm run security:attack-sim

  lint-commits:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        run: |
          echo "Checking commit messages for conventional commit format..."
          git log origin/${{ github.base_ref }}..${{ github.sha }} --pretty=format:"%s" | while read message; do
            if ! echo "$message" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+'; then
              echo "❌ Invalid commit message: $message"
              echo "Commit messages should follow conventional commits format."
              exit 1
            fi
          done
